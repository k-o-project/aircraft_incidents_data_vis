<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Aircraft Events</title>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="js/main.js"></script>

    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <body>
            <h1><img src="img/airplane.jpg"/>Aircraft Incidents</h1>
            <h3>Use dropdown and filter to see data visualization. You can also drag and zoom the map. Click dots for more details about the incident.</h3>
        <div class="container">

            <div class="vis_Map"></div>

            <div class="vis_Box">
                <div id="filter_Box">
                    <select id="world_Filter">
                        <option value="">Select--</option>
                        <option value="event_Date">Accident Date</option>
                        <option value="aircraft_Make">Aircraft Make</option>
                        <option value="broad_Phase_Of_Flight">Broad_Phase_Of_Flight</option>
                    </select>
    
                    <form id="world_Filter_Options"></form>
                </div>

            </div>

        </div>
    </body>
</html>
