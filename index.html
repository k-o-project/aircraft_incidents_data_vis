<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Aircraft Events</title>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <body>
        <h1 align="center">Aircraft Incidents</h1>

        <div class="container">

            <div class="vis_Map"></div>

            <div class="vis_Box">
                <select id="world_Filter">
                    <option value="N/A"></option>
                    <option value="event_Date">Accident Date</option>
                    <option value="aircraft_Make">Aircraft Make</option>
                    <option value="broad_Phase_Of_Flight">Broad_Phase_Of_Flight</option>
                </select>

                <form id="world_Filter_Options"></form>
            </div>

        </div>
    </body>
</html>
