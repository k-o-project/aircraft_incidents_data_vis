<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Aircraft Events</title>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="js/main.js"></script>

    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <body>
        <h1><img src="img/airplane.jpg"/>Aircraft Incidents</h1>
        <h4>Use dropdown and filter to see data visualization. You may click country to zoom. Click dots for more details about the incident.</h4>
        <div class="container">

            <div class="vis_Map"></div>

            <div class="vis_Box">
                <div id="filter_Box">
                    <font size="4px"><strong>Choose a filter: </strong></font>
                    <select id="world_Filter">
                        <option value="">--- Select ---</option>
                        <option value="event_Date">Accident Date</option>
                        <option value="aircraft_Make">Aircraft Make</option>
                        <option value="broad_Phase_Of_Flight">Broad_Phase_Of_Flight</option>
                    </select>
    
                    <form id="world_Filter_Options"></form>
                    <div id="accident_List_Box">
                            <font size="4px"><strong>Choose an accident in</strong></font></br><h3 id="country_Name"></h3><p> : </p><br/>
                        
                        <select id="accident_List">
                            <option value="">--- Select ---</option>
                        </select>
                    </div>
                </div>
                
            </div>

        </div>
    </body>
</html>
